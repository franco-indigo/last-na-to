<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS - Franco Mosquin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a237e',
                        'primary-light': '#283593',
                        accent: '#42a5f5',
                        'accent-dark': '#1976d2',
                        background: '#0d1b4a',
                        surface: '#ffffff',
                        'text-primary': '#0d0d0d',
                        'text-secondary': '#3f3f3f',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0d1b4a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent body scroll, handle in main */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1147;
        }
        ::-webkit-scrollbar-thumb {
            background: #42a5f5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1976d2;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #42a5f5;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Chart Animations */
        .bar-fill {
            transition: height 1s ease-out;
            height: 0;
        }
    </style>
</head>
<body class="h-screen w-full relative">

    <!-- LOGIN SCREEN -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0d1b4a] w-full h-full fade-in">
        <div class="bg-surface text-text-primary p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary">Franco CMS</h1>
                <p class="text-text-secondary mt-2">Please log in to continue</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-text-secondary mb-1">Username</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 text-gray-400" width="20"></i>
                        <input type="text" id="login-user" class="w-full pl-10 p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent" placeholder="Enter username" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-text-secondary mb-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3 text-gray-400" width="20"></i>
                        <input type="password" id="login-pass" class="w-full pl-10 pr-10 p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent" placeholder="Enter password" required>
                        <button type="button" id="toggle-password" class="absolute right-3 top-3 text-gray-400 hover:text-accent transition-colors focus:outline-none">
                            <i data-lucide="eye" width="20"></i>
                        </button>
                    </div>
                </div>
                <div id="login-error" class="text-red-500 text-sm font-medium text-center hidden">
                    Invalid username or password
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-primary-light text-white font-bold py-3 rounded-lg transition-colors shadow-lg">
                    Access Dashboard
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-accent hover:underline">Back to Portfolio</a>
            </div>
        </div>
    </div>

    <!-- ADMIN APP LAYOUT (Hidden by default) -->
    <div id="admin-layout" class="flex h-screen hidden">
        <!-- SIDEBAR -->
        <aside class="w-64 bg-surface text-text-primary flex flex-col shadow-2xl relative z-20 flex-shrink-0">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-primary">Franco CMS</h1>
                <p class="text-xs text-text-secondary mt-1">Portfolio Admin</p>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="router.navigate('dashboard')" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg transition-all duration-300 text-text-secondary hover:bg-gray-100 hover:text-primary" id="nav-dashboard">
                    <i data-lucide="layout-dashboard" width="20"></i>
                    <span class="font-semibold">Dashboard</span>
                </button>
                <div class="pt-2 pb-1 px-3 text-xs font-bold text-gray-400 uppercase tracking-wider">Content</div>
                <button onclick="router.navigate('projects')" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg transition-all duration-300 text-text-secondary hover:bg-gray-100 hover:text-primary" id="nav-projects">
                    <i data-lucide="briefcase" width="20"></i>
                    <span class="font-semibold">Projects</span>
                </button>
                <button onclick="router.navigate('skills')" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg transition-all duration-300 text-text-secondary hover:bg-gray-100 hover:text-primary" id="nav-skills">
                    <i data-lucide="pen-tool" width="20"></i>
                    <span class="font-semibold">Skills</span>
                </button>
                <button onclick="router.navigate('certificates')" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg transition-all duration-300 text-text-secondary hover:bg-gray-100 hover:text-primary" id="nav-certificates">
                    <i data-lucide="award" width="20"></i>
                    <span class="font-semibold">Certificates</span>
                </button>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <a href="index.html" target="_blank" class="flex items-center gap-3 w-full p-3 rounded-lg text-primary hover:bg-blue-50 transition-colors mb-2">
                    <i data-lucide="external-link" width="20"></i>
                    <span class="font-medium">View Live Site</span>
                </a>
                <button onclick="auth.logout()" class="flex items-center gap-3 w-full p-3 rounded-lg text-red-600 hover:bg-red-50 transition-colors">
                    <i data-lucide="log-out" width="20"></i>
                    <span class="font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto bg-gradient-to-br from-[#0d1147] to-[#1a2d7a] p-8 relative">
            <div class="absolute inset-0 bg-blue-900/10 pointer-events-none"></div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/50 backdrop-blur-sm">
                <div class="spinner mb-4"></div>
                <p class="text-white font-semibold">Connecting to Supabase...</p>
            </div>

            <div class="relative z-10 max-w-6xl mx-auto" id="app-container">
                <!-- Dynamic Content Injected Here -->
            </div>
        </main>
    </div>

    <!-- MODAL (Hidden by default) -->
    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm hidden">
        <!-- Added max-h-[90vh] and flex-col for scrollable modal body -->
        <div class="bg-white rounded-2xl w-full max-w-lg max-h-[90vh] flex flex-col shadow-2xl fade-in">
            <div class="bg-primary p-6 flex justify-between items-center text-white flex-shrink-0">
                <h3 id="modal-title" class="text-xl font-bold">Edit Item</h3>
                <button onclick="ui.closeModal()" class="hover:text-accent transition-colors">
                    <i data-lucide="x" width="24"></i>
                </button>
            </div>
            
            <form id="modal-form" class="flex flex-col flex-1 min-h-0">
                <input type="hidden" id="field-id">
                
                <!-- Scrollable Content -->
                <div class="p-6 space-y-4 overflow-y-auto">
                    <!-- Fields will be injected here -->
                    <div id="modal-fields" class="space-y-4"></div>
                </div>
                
                <!-- Fixed Footer -->
                <div class="p-6 pt-4 flex justify-end gap-3 border-t border-gray-100 bg-white flex-shrink-0">
                    <button type="button" onclick="ui.closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg text-text-secondary font-semibold hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:bg-primary-light transition-colors flex items-center gap-2">
                        <i data-lucide="save" width="18"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://ljuvbdbetoslrfhuyokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdXZiZGJldG9zbHJmaHV5b2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNzIxMzcsImV4cCI6MjA4MDk0ODEzN30.ny4LxpoSLLOApyH3gAkQYNA7F0EwnDQMXLVwBesF6Vg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- AUTHENTICATION ---
        const auth = {
            isAuthenticated: () => {
                return sessionStorage.getItem('franco_cms_auth') === 'true';
            },
            
            login: (e) => {
                e.preventDefault();
                const user = document.getElementById('login-user').value;
                const pass = document.getElementById('login-pass').value;
                const errorMsg = document.getElementById('login-error');

                if (user === 'admin' && pass === 'admin') {
                    sessionStorage.setItem('franco_cms_auth', 'true');
                    auth.showApp();
                } else {
                    errorMsg.classList.remove('hidden');
                    // Shake animation effect
                    const form = document.getElementById('login-form');
                    form.classList.add('translate-x-1');
                    setTimeout(() => form.classList.remove('translate-x-1'), 100);
                }
            },

            logout: () => {
                if(confirm("Are you sure you want to logout?")) {
                    sessionStorage.removeItem('franco_cms_auth');
                    window.location.reload();
                }
            },

            showApp: () => {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('admin-layout').classList.remove('hidden');
                ui.init();
            },
            
            init: () => {
                // Initialize icons on login screen
                lucide.createIcons();
                
                const loginForm = document.getElementById('login-form');
                if(loginForm) {
                    loginForm.addEventListener('submit', auth.login);
                }

                // Password toggle functionality
                const toggleBtn = document.getElementById('toggle-password');
                const passInput = document.getElementById('login-pass');
                
                if (toggleBtn && passInput) {
                    toggleBtn.addEventListener('click', () => {
                        const isPassword = passInput.type === 'password';
                        passInput.type = isPassword ? 'text' : 'password';
                        
                        // Toggle icon
                        toggleBtn.innerHTML = `<i data-lucide="${isPassword ? 'eye-off' : 'eye'}" width="20"></i>`;
                        lucide.createIcons({ root: toggleBtn });
                    });
                }

                if (auth.isAuthenticated()) {
                    auth.showApp();
                }
            }
        };

        // --- DEFAULTS FOR SEEDING ---
        const DEFAULTS = {
            // Defaults for other categories if needed
        };

        // --- GLOBAL STATE ---
        const appState = {
            projects: [],
            skills: [],
            certificates: []
        };

        // --- DATABASE SERVICE (ASYNC) ---
        const db = {
            fetchAll: async (table) => {
                const { data, error } = await supabase
                    .from(table)
                    .select('*')
                    .order('created_at', { ascending: table === 'about' ? true : false });
                
                if (error) {
                    console.error('Error fetching ' + table, error);
                    return [];
                }
                return data;
            },

            upsert: async (table, item) => {
                const isNew = !item.id || !item.id.includes('-'); 

                let result;
                if (isNew) {
                    const { id, ...itemData } = item; 
                    result = await supabase.from(table).insert([itemData]);
                } else {
                    result = await supabase.from(table).update(item).eq('id', item.id);
                }

                if (result.error) {
                    // Specific error handling for missing columns
                    if (result.error.message.includes('Could not find the') && result.error.message.includes('column')) {
                        const missingCol = result.error.message.match(/'([^']+)'/)?.[1] || 'unknown';
                        const sqlCommand = `ALTER TABLE ${table} ADD COLUMN ${missingCol} text;`;
                        
                        prompt(
                            `DATABASE ERROR: Missing Column '${missingCol}'\n\nTo fix this, go to Supabase > SQL Editor and run this command (Ctrl+C to copy):`,
                            sqlCommand
                        );
                    } else {
                        alert('Error saving: ' + result.error.message);
                    }
                    return false;
                }
                return true;
            },

            delete: async (table, id) => {
                const { error } = await supabase.from(table).delete().eq('id', id);
                if (error) {
                    alert('Error deleting: ' + error.message);
                    return false;
                }
                return true;
            },

            seed: async (type) => {
                if (!DEFAULTS[type]) return;
                if (!confirm(`This will add ${DEFAULTS[type].length} default items to ${type}. Continue?`)) return;

                ui.setLoading(true);
                const { error } = await supabase.from(type).insert(DEFAULTS[type]);
                ui.setLoading(false);
                
                if (error) {
                    alert('Error seeding data: ' + error.message);
                } else {
                    alert('Default data loaded successfully!');
                    router.navigate(type);
                }
            },
        };

        // --- UI RENDERER ---
        const ui = {
            setLoading: (isLoading) => {
                const el = document.getElementById('loading-indicator');
                if (isLoading) el.classList.remove('hidden');
                else el.classList.add('hidden');
            },

            init: () => {
                lucide.createIcons();
                router.navigate('dashboard');
                
                document.getElementById('modal-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    ui.saveItem();
                });
            },

            closeModal: () => {
                document.getElementById('modal-overlay').classList.add('hidden');
            },

            openModal: (type, itemId = null) => {
                const modal = document.getElementById('modal-overlay');
                const title = document.getElementById('modal-title');
                const fieldsContainer = document.getElementById('modal-fields');
                const idField = document.getElementById('field-id');

                modal.dataset.type = type; 
                
                let item = {};
                if (itemId) {
                    item = appState[type].find(i => i.id === itemId) || {};
                    title.textContent = `Edit ${type.replace(/_/g, ' ')}`;
                    idField.value = item.id;
                } else {
                    title.textContent = `Add New ${type.replace(/_/g, ' ')}`;
                    idField.value = ''; 
                }

                let fieldsHTML = '';
                const values = item;

                if (type === 'projects') {
                    // Using similar structure to Certificates for image upload
                    const imgVal = values.image || values.image_url || '';
                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Project Title</label>
                            <input type="text" name="title" value="${values.title || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Project Image</label>
                            <div class="flex items-center gap-2 mb-2">
                                <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-text-primary px-4 py-2 rounded-lg border border-gray-300 transition-colors">
                                    <span class="flex items-center gap-2 text-sm"><i data-lucide="upload" width="16"></i> Choose Image</span>
                                    <input type="file" id="cert-file-input" accept="image/*" class="hidden">
                                </label>
                                <span id="file-name" class="text-xs text-text-secondary">No file selected</span>
                            </div>
                            <p class="text-xs text-gray-400 mb-1">OR enter Image URL:</p>
                            <input type="text" id="cert-image-url" name="image" value="${imgVal}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary text-sm" placeholder="https://...">
                        </div>
                        <div id="image-preview" class="mt-2 h-48 bg-gray-100 border border-dashed border-gray-300 rounded flex items-center justify-center overflow-hidden">
                            ${imgVal ? `<img src="${imgVal}" class="w-full h-full object-contain">` : '<span class="text-gray-400 text-xs">Image Preview</span>'}
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Description</label>
                            <textarea name="description" required rows="4" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">${values.description || ''}</textarea>
                        </div>
                    `;
                } else if (type === 'skills') {
                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Skill Name</label>
                            <input type="text" name="title" value="${values.title || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Icon (Emoji)</label>
                            <input type="text" name="icon" value="${values.icon || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                    `;
                } else if (type === 'certificates') {
                    // Normalize to 'image' for simplicity, assuming user will fix DB to match
                    const imgVal = values.image || values.image_url || '';
                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Certificate Title</label>
                            <input type="text" name="title" value="${values.title || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Image Source</label>
                            <div class="flex items-center gap-2 mb-2">
                                <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-text-primary px-4 py-2 rounded-lg border border-gray-300 transition-colors">
                                    <span class="flex items-center gap-2 text-sm"><i data-lucide="upload" width="16"></i> Choose Image File</span>
                                    <input type="file" id="cert-file-input" accept="image/*" class="hidden">
                                </label>
                                <span id="file-name" class="text-xs text-text-secondary">No file selected</span>
                            </div>
                            <p class="text-xs text-gray-400 mb-1">OR enter Image URL:</p>
                            <!-- Changed name to 'image' to standardize on the most common Supabase column name -->
                            <input type="text" id="cert-image-url" name="image" value="${imgVal}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary text-sm" placeholder="https://...">
                        </div>
                        <div id="image-preview" class="mt-2 h-48 bg-gray-100 border border-dashed border-gray-300 rounded flex items-center justify-center overflow-hidden">
                            ${imgVal ? `<img src="${imgVal}" class="w-full h-full object-contain">` : '<span class="text-gray-400 text-xs">Image Preview</span>'}
                        </div>
                    `;
                }

                fieldsContainer.innerHTML = fieldsHTML;
                
                // Event handling for Certificates inputs (File or URL)
                if (type === 'certificates' || type === 'projects') {
                    lucide.createIcons();
                    setTimeout(() => {
                        // Handle File Upload
                        const fileInput = document.getElementById('cert-file-input');
                        if (fileInput) {
                            fileInput.addEventListener('change', (e) => {
                                const file = e.target.files[0];
                                if (file) {
                                    document.getElementById('file-name').textContent = file.name;
                                    
                                    if (file.size > 500 * 1024) {
                                        alert("File is too large! Please choose an image under 500KB to save database space, or use an external URL.");
                                        e.target.value = "";
                                        return;
                                    }

                                    const reader = new FileReader();
                                    reader.onload = (ev) => {
                                        const base64 = ev.target.result;
                                        document.getElementById('cert-image-url').value = base64;
                                        document.getElementById('image-preview').innerHTML = `<img src="${base64}" class="w-full h-full object-contain">`;
                                    };
                                    reader.readAsDataURL(file);
                                }
                            });
                        }

                        // Handle URL Input Live Preview
                        const urlInput = document.getElementById('cert-image-url');
                        if(urlInput) {
                            urlInput.addEventListener('input', (e) => {
                                const val = e.target.value;
                                const preview = document.getElementById('image-preview');
                                if(val && preview) {
                                    preview.innerHTML = `<img src="${val}" class="w-full h-full object-contain">`;
                                } else if (preview && !val) {
                                    preview.innerHTML = '<span class="text-gray-400 text-xs">Image Preview</span>';
                                }
                            });
                        }
                    }, 0);
                }

                modal.classList.remove('hidden');
            },

            saveItem: async () => {
                ui.setLoading(true);
                const modal = document.getElementById('modal-overlay');
                const type = modal.dataset.type;
                const form = document.getElementById('modal-form');
                const formData = new FormData(form);
                const id = document.getElementById('field-id').value;

                const newItem = { id };
                formData.forEach((value, key) => newItem[key] = value);

                const success = await db.upsert(type, newItem);
                
                ui.setLoading(false);
                if (success) {
                    ui.closeModal();
                    router.navigate(type); 
                }
            },

            deleteItem: async (type, id) => {
                if (confirm('Are you sure you want to delete this item?')) {
                    ui.setLoading(true);
                    const success = await db.delete(type, id);
                    ui.setLoading(false);
                    if (success) {
                        router.navigate(type);
                    }
                }
            }
        };

        // --- ROUTER & VIEW LOGIC ---
        const router = {
            navigate: (viewName) => {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('bg-primary', 'text-white', 'shadow-lg', 'translate-x-1');
                    el.classList.add('text-text-secondary');
                });
                const activeNav = document.getElementById(`nav-${viewName}`);
                if (activeNav) {
                    activeNav.classList.add('bg-primary', 'text-white', 'shadow-lg', 'translate-x-1');
                    activeNav.classList.remove('text-text-secondary');
                }

                router.renderView(viewName);
            },

            renderView: async (viewName) => {
                const container = document.getElementById('app-container');
                ui.setLoading(true);

                if (viewName === 'dashboard') {
                    appState.projects = await db.fetchAll('projects');
                    appState.skills = await db.fetchAll('skills');
                    appState.certificates = await db.fetchAll('certificates');
                } else if (appState.hasOwnProperty(viewName)) {
                     appState[viewName] = await db.fetchAll(viewName);
                }

                ui.setLoading(false);
                
                container.innerHTML = ''; 
                container.className = 'fade-in';

                if (viewName === 'dashboard') {
                    const projects = appState.projects || [];
                    const skills = appState.skills || [];
                    const certs = appState.certificates || [];
                    
                    const maxVal = Math.max(projects.length, skills.length, certs.length, 10); 
                    const getH = (val) => `${(val / maxVal) * 100}%`;

                    container.innerHTML = `
                        <header class="mb-8">
                            <h2 class="text-4xl font-bold text-white mb-2">Welcome back, Franco!</h2>
                            <p class="text-accent text-lg">Here's what's happening in your portfolio.</p>
                        </header>

                        <!-- Stats Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            ${makeStatCard('Projects', projects.length, 'briefcase', '#42a5f5')}
                            ${makeStatCard('Skills', skills.length, 'zap', '#1a237e')}
                            ${makeStatCard('Certificates', certs.length, 'award', '#7df9ff')}
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <!-- Analytics Chart -->
                            <div class="lg:col-span-2 bg-white rounded-2xl p-6 shadow-xl text-text-primary">
                                <h3 class="text-xl font-bold text-primary mb-6">Content Overview</h3>
                                <div class="h-64 w-full flex items-end justify-around pb-4 border-b border-gray-200">
                                    <div class="flex flex-col items-center w-1/4 h-full justify-end group">
                                        <div class="w-full bg-accent/20 rounded-t-lg relative h-full flex items-end overflow-hidden">
                                            <div style="height: ${getH(projects.length)}" class="w-full bg-accent bar-fill group-hover:bg-accent-dark transition-colors"></div>
                                        </div>
                                        <span class="mt-2 font-bold text-gray-500">Projects</span>
                                        <span class="text-sm text-primary font-bold">${projects.length}</span>
                                    </div>
                                    <div class="flex flex-col items-center w-1/4 h-full justify-end group">
                                        <div class="w-full bg-primary/20 rounded-t-lg relative h-full flex items-end overflow-hidden">
                                            <div style="height: ${getH(skills.length)}" class="w-full bg-primary bar-fill"></div>
                                        </div>
                                        <span class="mt-2 font-bold text-gray-500">Skills</span>
                                        <span class="text-sm text-primary font-bold">${skills.length}</span>
                                    </div>
                                    <div class="flex flex-col items-center w-1/4 h-full justify-end group">
                                        <div class="w-full bg-blue-300/20 rounded-t-lg relative h-full flex items-end overflow-hidden">
                                            <div style="height: ${getH(certs.length)}" class="w-full bg-blue-400 bar-fill"></div>
                                        </div>
                                        <span class="mt-2 font-bold text-gray-500">Certs</span>
                                        <span class="text-sm text-primary font-bold">${certs.length}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- System Status -->
                            <div class="bg-gradient-to-br from-primary to-primary-light rounded-2xl p-6 shadow-xl text-white">
                                <h3 class="text-xl font-bold mb-6">System Status</h3>
                                <div class="space-y-4">
                                    <div class="flex items-center justify-between p-3 bg-white/10 rounded-lg">
                                        <span class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-400"></div> Database</span>
                                        <span class="text-sm font-mono text-green-300">Connected</span>
                                    </div>
                                    <div class="mt-8 pt-6 border-t border-white/20">
                                        <p class="text-sm text-center text-blue-200">Portfolio v2.1</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                } else if (['projects', 'skills', 'certificates'].includes(viewName)) {
                    const items = appState[viewName] || []; 
                    let title = viewName.charAt(0).toUpperCase() + viewName.slice(1);
                    
                    let gridClass = "grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10";

                    const itemsHTML = items.length > 0 
                        ? items.map(item => makeCard(viewName, item)).join('') 
                        : `
                        <div class="col-span-full flex flex-col items-center justify-center py-16 bg-white/5 rounded-xl border border-white/10 text-center">
                            <div class="bg-white/10 p-4 rounded-full mb-4">
                                <i data-lucide="folder-open" class="text-blue-300" width="32"></i>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-2">No items found</h3>
                            <p class="text-blue-200 mb-6 max-w-md">There are no items in this collection yet.</p>
                            <div class="flex gap-4">
                                <button onclick="ui.openModal('${viewName}')" class="px-5 py-2 bg-accent text-white rounded-lg hover:bg-white hover:text-primary transition-colors font-semibold">
                                    Add Manually
                                </button>
                                ${DEFAULTS[viewName] ? `
                                <button onclick="db.seed('${viewName}')" class="px-5 py-2 border border-blue-400 text-blue-300 rounded-lg hover:bg-blue-400/10 transition-colors font-semibold">
                                    Load Default Data
                                </button>` : ''}
                            </div>
                        </div>
                        `;

                    container.innerHTML = `
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h2 class="text-3xl font-bold text-white">${title} Management</h2>
                                <p class="text-blue-200">Manage your ${title.toLowerCase()} content here.</p>
                            </div>
                            <button onclick="ui.openModal('${viewName}')" class="bg-accent hover:bg-white hover:text-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:-translate-y-1 transition-all flex items-center gap-2">
                                <i data-lucide="plus" width="20"></i> Add New
                            </button>
                        </div>
                        <div class="${gridClass}">
                            ${itemsHTML}
                        </div>
                    `;
                }

                lucide.createIcons();
            }
        };

        // --- HELPER FUNCTIONS ---
        function makeStatCard(label, value, icon, color) {
            return `
            <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-6 rounded-2xl text-white transform hover:-translate-y-1 transition-transform duration-300">
                <div class="flex justify-between items-start mb-4">
                    <i data-lucide="${icon}" width="32"></i>
                </div>
                <h3 class="text-3xl font-bold mb-1">${value}</h3>
                <p class="text-gray-300 font-medium">${label}</p>
            </div>`;
        }

        function makeCard(type, item) {
            let content = '';
            let cardClass = '';

            if (type === 'projects') {
                cardClass = 'bg-surface p-6 rounded-xl shadow-lg border-l-4 border-accent hover:-translate-y-2 transition-transform duration-300 h-full';
                const imgSrc = item.image || item.image_url || 'https://placehold.co/600x400?text=No+Image';
                content = `
                    <div class="h-48 overflow-hidden bg-gray-800 flex items-center justify-center mb-4 rounded-lg">
                        <img src="${imgSrc}" alt="${item.title}" class="w-full h-full object-contain" />
                    </div>
                    <h3 class="text-xl font-bold text-primary mb-1">${item.title}</h3>
                    <p class="text-text-secondary line-clamp-3">${item.description}</p>
                `;
            } else if (type === 'skills') {
                cardClass = 'bg-surface p-6 rounded-xl shadow-md flex flex-col items-center text-center hover:shadow-xl transition-shadow duration-300 h-full';
                content = `
                    <div class="text-5xl mb-4">${item.icon || 'âš¡'}</div>
                    <h3 class="text-xl font-bold text-primary mb-1">${item.title}</h3>
                `;
            } else if (type === 'certificates') {
                cardClass = 'bg-primary rounded-xl overflow-hidden shadow-lg border border-white/10 group cursor-pointer hover:border-accent transition-all duration-300 h-full';
                // Prioritize image_url, fall back to image
                const imgSrc = item.image || item.image_url || 'https://placehold.co/600x400?text=No+Image';
                content = `
                    <div class="h-48 overflow-hidden bg-gray-800 flex items-center justify-center">
                        <img src="${imgSrc}" alt="${item.title}" class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500" />
                    </div>
                    <div class="p-4 text-center">
                        <p class="font-bold text-white text-sm line-clamp-2">${item.title}</p>
                    </div>
                `;
            }

            return `
            <div class="relative group">
                <div class="${cardClass}">
                    ${content}
                </div>
                <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                    <button onclick="ui.openModal('${type}', '${item.id}')" class="p-2 bg-white text-primary rounded-full shadow-lg hover:bg-accent hover:text-white transition-colors">
                        <i data-lucide="edit-2" width="16"></i>
                    </button>
                    <button onclick="ui.deleteItem('${type}', '${item.id}')" class="p-2 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transition-colors">
                        <i data-lucide="trash-2" width="16"></i>
                    </button>
                </div>
            </div>`;
        }

        window.addEventListener('DOMContentLoaded', auth.init);

    </script>
</body>
</html>
