<!DOCTYPE html>
<html lang="en">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a237e',
                        'primary-light': '#283593',
                        accent: '#42a5f5',
                        'accent-dark': '#1976d2',
                        background: '#0d1b4a',
                        surface: '#ffffff',
                        'text-primary': '#0d0d0d',
                        'text-secondary': '#3f3f3f',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    }

            }
        }

    <style>
        body {
            background-color: #0d1b4a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent body scroll, handle in main */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1147;
        }
        ::-webkit-scrollbar-thumb {
            background: #42a5f5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1976d2;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #42a5f5;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Chart Animations */
        .bar-fill {
            transition: height 1s ease-out;
            height: 0;
        }
    </style>
</head>
<body class="h-screen w-full relative">

    <!-- LOGIN SCREEN -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0d1b4a] w-full h-full fade-in">
        <div class="bg-surface text-text-primary p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary">Franco CMS</h1>
                <p class="text-text-secondary mt-2">Please log in to continue</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-text-secondary mb-1">Username</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 text-gray-400" width="20"></i>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-accent hover:underline">Back to Portfolio</a>

    </div>

    <!-- ADMIN APP LAYOUT (Hidden by default) -->
    <div id="admin-layout" class="flex h-screen hidden">
        <!-- SIDEBAR -->
        <aside class="w-64 bg-surface text-text-primary flex flex-col shadow-2xl relative z-20 flex-shrink-0">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-primary">Franco CMS</h1>
                <p class="text-xs text-text-secondary mt-1">Portfolio Admin</p>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="router.navigate('dashboard')" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg transition-all duration-300 text-text-secondary hover:bg-gray-100 hover:text-primary" id="nav-dashboard">

            <div class="relative z-10 max-w-6xl mx-auto" id="app-container">

    <!-- MODAL (Hidden by default) -->
    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm hidden">

        <div class="bg-white rounded-2xl w-full max-w-lg max-h-[90vh] flex flex-col shadow-2xl fade-in">

                <!-- Scrollable Content -->

                </div>
            </form>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://ljuvbdbetoslrfhuyokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdXZiZGJldG9zbHJmaHV5b2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNzIxMzcsImV4cCI6MjA4MDk0ODEzN30.ny4LxpoSLLOApyH3gAkQYNA7F0EwnDQMXLVwBesF6Vg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- AUTHENTICATION ---
        const auth = {
            isAuthenticated: () => {
                return sessionStorage.getItem('franco_cms_auth') === 'true';
            },
            
            login: (e) => {
                e.preventDefault();
                const user = document.getElementById('login-user').value;
                const pass = document.getElementById('login-pass').value;
                const errorMsg = document.getElementById('login-error');

                if (user === 'indigorous' && pass === 'TheCeylaChronicles017_') {
                    sessionStorage.setItem('franco_cms_auth', 'true');
                    auth.showApp();
                } else {
                    errorMsg.classList.remove('hidden');
                    // Shake animation effect
                    const form = document.getElementById('login-form');
                    form.classList.add('translate-x-1');
                    setTimeout(() => form.classList.remove('translate-x-1'), 100);
                }
            },

            logout: () => {
                if(confirm("Are you sure you want to logout?")) {
                    sessionStorage.removeItem('franco_cms_auth');
                    window.location.reload();
                }
            },

            showApp: () => {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('admin-layout').classList.remove('hidden');
                ui.init();
            },
            
            init: () => {
                // Initialize icons on login screen
                lucide.createIcons();
                
                const loginForm = document.getElementById('login-form');
                if(loginForm) {
                    loginForm.addEventListener('submit', auth.login);
                }

                // Password toggle functionality
                const toggleBtn = document.getElementById('toggle-password');
                const passInput = document.getElementById('login-pass');
                
                if (toggleBtn && passInput) {
                    toggleBtn.addEventListener('click', () => {
                        const isPassword = passInput.type === 'password';
                        passInput.type = isPassword ? 'text' : 'password';
                        toggleBtn.innerHTML = `<i data-lucide="${isPassword ? 'eye-off' : 'eye'}" width="20"></i>`;
                        lucide.createIcons({ root: toggleBtn });
                    });
                }

                if (auth.isAuthenticated()) {
                    auth.showApp();
                }
            }
        };

        // --- DEFAULTS FOR SEEDING ---
        const DEFAULTS = {
            // Defaults for other categories if needed
        };

        // --- GLOBAL STATE ---
        const appState = {
            projects: [],
            skills: [],
            certificates: [],
            home: [],
            about: []
        };

        // Temp storage for gallery images in modal
        let tempGallery = [];

        // --- DATABASE SERVICE (ASYNC) ---
        const db = {
            fetchAll: async (table) => {
                const { data, error } = await supabase
                    .from(table)
                    .select('*')
                    .order('created_at', { ascending: table === 'about' ? true : false });
                
                if (error) {
                    console.error('Error fetching ' + table, error);
                    return [];
                }
                return data;
            },

            upsert: async (table, item) => {
                const isNew = !item.id || !item.id.includes('-'); 

                let result;
                if (isNew) {
                    const { id, ...itemData } = item; 
                    result = await supabase.from(table).insert([itemData]);
                } else {
                    result = await supabase.from(table).update(item).eq('id', item.id);
                }

                if (result.error) {
                    // Specific error handling for missing columns
                    if (result.error.message.includes('Could not find the') && result.error.message.includes('column')) {
                        const missingCol = result.error.message.match(/'([^']+)'/)?.[1] || 'unknown';
                        // Hint to user to add columns
                        const sqlCommand = `ALTER TABLE ${table} ADD COLUMN ${missingCol} text;`;
                        prompt(
                            `DATABASE ERROR: Missing Column '${missingCol}'\n\nTo fix this, go to Supabase > SQL Editor and run this command (Ctrl+C to copy):`,
                            sqlCommand
                        );
                    } 
                    // Handling for missing table 'home' or 'about'
                    else if (result.error.message.includes('relation') && result.error.message.includes('does not exist')) {
                         const tableStructure = table === 'home' 
                            ? `id uuid default uuid_generate_v4() primary key, title text, subtitle text, tagline text, created_at timestamp with time zone default timezone('utc'::text, now()) not null`
                            : `id uuid default uuid_generate_v4() primary key, content text, created_at timestamp with time zone default timezone('utc'::text, now()) not null`;
                         
                         const sqlCommand = `create table ${table} ( ${tableStructure} );`;
                         prompt(
                            `DATABASE ERROR: Missing Table '${table}'\n\nTo fix this, go to Supabase > SQL Editor and run this command:`,
                            sqlCommand
                        );
                    }
                    else {
                        alert('Error saving: ' + result.error.message);
                    }
                    return false;
                }
                return true;
            },

            delete: async (table, id) => {
                const { error } = await supabase.from(table).delete().eq('id', id);
                if (error) {
                    alert('Error deleting: ' + error.message);
                    return false;
                }
                return true;
            },

            seed: async (type) => {
                if (!DEFAULTS[type]) return;
                if (!confirm(`This will add ${DEFAULTS[type].length} default items to ${type}. Continue?`)) return;

                ui.setLoading(true);
                const { error } = await supabase.from(type).insert(DEFAULTS[type]);
                ui.setLoading(false);
                
                if (error) {
                    alert('Error seeding data: ' + error.message);
                } else {
                    alert('Default data loaded successfully!');
                    router.navigate(type);
                }
            },
        };

        // --- UI RENDERER ---
        const ui = {
            setLoading: (isLoading) => {
                const el = document.getElementById('loading-indicator');
                if (isLoading) el.classList.remove('hidden');
                else el.classList.add('hidden');
            },

            init: () => {
                lucide.createIcons();
                router.navigate('dashboard');
                
                document.getElementById('modal-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    ui.saveItem();
                });
            },

            closeModal: () => {
                document.getElementById('modal-overlay').classList.add('hidden');
                tempGallery = []; // Clear temp gallery
            },

            renderGalleryPreview: () => {
                const container = document.getElementById('gallery-preview-container');
                if (!container) return;
                
                if (tempGallery.length === 0) {
                    container.innerHTML = '<p class="text-gray-400 text-xs text-center py-2">No gallery images</p>';
                    return;
                }

                container.innerHTML = tempGallery.map((img, index) => `
                    <div class="relative group w-20 h-20 bg-gray-100 rounded overflow-hidden border border-gray-200">
                        <img src="${img}" class="w-full h-full object-cover">
                        <button type="button" onclick="ui.removeGalleryImage(${index})" class="absolute top-0 right-0 bg-red-500 text-white p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <i data-lucide="x" width="12"></i>
                        </button>
                    </div>
                `).join('');
                lucide.createIcons();
            },

            removeGalleryImage: (index) => {
                tempGallery.splice(index, 1);
                ui.renderGalleryPreview();
            },

            openModal: (type, itemId = null) => {
                const modal = document.getElementById('modal-overlay');
                const title = document.getElementById('modal-title');
                const fieldsContainer = document.getElementById('modal-fields');
                const idField = document.getElementById('field-id');

                modal.dataset.type = type; 
                tempGallery = []; // Reset
                
                let item = {};
                if (itemId) {
                    item = appState[type].find(i => i.id === itemId) || {};
                    title.textContent = `Edit ${type.replace(/_/g, ' ')}`;
                    idField.value = item.id;
                } else {
                    title.textContent = `Add New ${type.replace(/_/g, ' ')}`;
                    idField.value = ''; 
                }

                let fieldsHTML = '';
                const values = item;

                if (type === 'home') {
                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Main Title (Name)</label>
                            <input type="text" name="title" value="${values.title || ''}" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Subtitle</label>
                            <input type="text" name="subtitle" value="${values.subtitle || ''}" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Tagline / Description</label>
                            <textarea name="tagline" rows="3" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">${values.tagline || ''}</textarea>
                        </div>
                    `;
                } else if (type === 'about') {
                    fieldsHTML = `
                         <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Paragraph Content</label>
                            <textarea name="content" rows="6" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary" placeholder="Enter paragraph text...">${values.content || ''}</textarea>
                        </div>
                    `;
                } else if (type === 'projects') {
                    const imgVal = values.image || values.image_url || '';
                    // Populate tempGallery from item if exists
                    if (values.gallery) {
                        try {
                            const parsed = JSON.parse(values.gallery);
                            if (Array.isArray(parsed)) tempGallery = parsed;
                        } catch (e) {
                            // Fallback for simple comma sep or newlines if manually entered before
                            if(typeof values.gallery === 'string') tempGallery = values.gallery.split('\n').filter(s => s.trim());
                        }
                    }

                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Project Title</label>
                            <input type="text" name="title" value="${values.title || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Main Project Image</label>
                            <div class="flex items-center gap-2 mb-2">
                                <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-text-primary px-4 py-2 rounded-lg border border-gray-300 transition-colors">
                                    <span class="flex items-center gap-2 text-sm"><i data-lucide="upload" width="16"></i> Choose Main Image</span>
                                    <input type="file" id="cert-file-input" accept="image/*" class="hidden">
                                </label>
                                <span id="file-name" class="text-xs text-text-secondary">No file selected</span>
                            </div>
                            <input type="text" id="cert-image-url" name="image" value="${imgVal}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary text-sm" placeholder="Main Image URL">
                        </div>
                        <div id="image-preview" class="mt-2 h-32 bg-gray-100 border border-dashed border-gray-300 rounded flex items-center justify-center overflow-hidden">
                            ${imgVal ? `<img src="${imgVal}" class="w-full h-full object-contain">` : '<span class="text-gray-400 text-xs">Image Preview</span>'}
                        </div>
                        
                        <div class="mt-4 border-t pt-4 border-gray-100">
                            <label class="block text-sm font-semibold text-text-secondary mb-2">Gallery Images</label>
                            <div class="flex items-center gap-2 mb-3">
                                <label class="cursor-pointer bg-accent/10 hover:bg-accent/20 text-accent font-semibold px-4 py-2 rounded-lg border border-accent/20 transition-colors">
                                    <span class="flex items-center gap-2 text-sm"><i data-lucide="plus" width="16"></i> Add Images</span>
                                    <input type="file" id="gallery-file-input" accept="image/*" multiple class="hidden">
                                </label>
                                <span class="text-xs text-gray-400">Select multiple files to add</span>
                            </div>
                            <div id="gallery-preview-container" class="flex flex-wrap gap-2 p-2 bg-gray-50 rounded-lg border border-gray-200 min-h-[60px]">
                                <!-- Previews injected here -->
                            </div>
                        </div>

                        <div class="mt-4">
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Description</label>
                            <textarea name="description" required rows="4" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">${values.description || ''}</textarea>
                        </div>
                    `;
                } else if (type === 'skills') {
                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Skill Name</label>
                            <input type="text" name="title" value="${values.title || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Icon (Emoji)</label>
                            <input type="text" name="icon" value="${values.icon || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                    `;
                } else if (type === 'certificates') {
                    const imgVal = values.image || values.image_url || '';
                    fieldsHTML = `
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Certificate Title</label>
                            <input type="text" name="title" value="${values.title || ''}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-text-secondary mb-1">Image Source</label>
                            <div class="flex items-center gap-2 mb-2">
                                <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-text-primary px-4 py-2 rounded-lg border border-gray-300 transition-colors">
                                    <span class="flex items-center gap-2 text-sm"><i data-lucide="upload" width="16"></i> Choose Image File</span>
                                    <input type="file" id="cert-file-input" accept="image/*" class="hidden">
                                </label>
                                <span id="file-name" class="text-xs text-text-secondary">No file selected</span>
                            </div>
                            <input type="text" id="cert-image-url" name="image" value="${imgVal}" required class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-accent text-text-primary text-sm" placeholder="https://...">
                        </div>
                        <div id="image-preview" class="mt-2 h-48 bg-gray-100 border border-dashed border-gray-300 rounded flex items-center justify-center overflow-hidden">
                            ${imgVal ? `<img src="${imgVal}" class="w-full h-full object-contain">` : '<span class="text-gray-400 text-xs">Image Preview</span>'}
                        </div>
                    `;
                }

                fieldsContainer.innerHTML = fieldsHTML;
                
                // Initialize Gallery Preview
                if (type === 'projects') ui.renderGalleryPreview();

                // Event handling for file input
                if (type === 'certificates' || type === 'projects') {
                    lucide.createIcons();
                    setTimeout(() => {
                        // Main Image Handler
                        const fileInput = document.getElementById('cert-file-input');
                        if (fileInput) {
                            fileInput.addEventListener('change', (e) => {
                                const file = e.target.files[0];
                                if (file) {
                                    document.getElementById('file-name').textContent = file.name;
                                    if (file.size > 800 * 1024) {
                                        alert("File is too large (>800KB)! It might not save to the DB.");
                                    }
                                    const reader = new FileReader();
                                    reader.onload = (ev) => {
                                        const base64 = ev.target.result;
                                        document.getElementById('cert-image-url').value = base64;
                                        document.getElementById('image-preview').innerHTML = `<img src="${base64}" class="w-full h-full object-contain">`;
                                    };
                                    reader.readAsDataURL(file);
                                }
                            });
                        }
                        // Main URL Handler
                        const urlInput = document.getElementById('cert-image-url');
                        if(urlInput) {
                            urlInput.addEventListener('input', (e) => {
                                const val = e.target.value;
                                const preview = document.getElementById('image-preview');
                                if(val && preview) preview.innerHTML = `<img src="${val}" class="w-full h-full object-contain">`;
                            });
                        }

                        // Gallery File Handler (Projects Only)
                        const galleryInput = document.getElementById('gallery-file-input');
                        if (galleryInput) {
                            galleryInput.addEventListener('change', (e) => {
                                const files = Array.from(e.target.files);
                                if (files.length === 0) return;

                                let processedCount = 0;
                                files.forEach(file => {
                                    if (file.size > 800 * 1024) {
                                        alert(`Skipping ${file.name}: Too large (>800KB).`);
                                        processedCount++;
                                        if (processedCount === files.length) ui.renderGalleryPreview();
                                        return;
                                    }
                                    const reader = new FileReader();
                                    reader.onload = (ev) => {
                                        tempGallery.push(ev.target.result);
                                        processedCount++;
                                        if (processedCount === files.length) {
                                            ui.renderGalleryPreview();
                                        }
                                    };
                                    reader.readAsDataURL(file);
                                });
                                // Reset input so same files can be selected again if needed
                                e.target.value = ''; 
                            });
                        }
                    }, 0);
                }

                modal.classList.remove('hidden');
            },

            saveItem: async () => {
                ui.setLoading(true);
                const modal = document.getElementById('modal-overlay');
                const type = modal.dataset.type;
                const form = document.getElementById('modal-form');
                const formData = new FormData(form);
                const id = document.getElementById('field-id').value;

                const newItem = { id };
                formData.forEach((value, key) => newItem[key] = value);

                // For projects, append the gallery JSON
                if (type === 'projects') {
                    newItem.gallery = JSON.stringify(tempGallery);
                }

                const success = await db.upsert(type, newItem);
                
                ui.setLoading(false);
                if (success) {
                    ui.closeModal();
                    router.navigate(type); 
                }
            },

            deleteItem: async (type, id) => {
                if (confirm('Are you sure you want to delete this item?')) {
                    ui.setLoading(true);
                    const success = await db.delete(type, id);
                    ui.setLoading(false);
                    if (success) {
                        router.navigate(type);
                    }
                }
            }
        };

        // --- ROUTER & VIEW LOGIC ---
        const router = {
            navigate: (viewName) => {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('bg-primary', 'text-white', 'shadow-lg', 'translate-x-1');
                    el.classList.add('text-text-secondary');
                });
                const activeNav = document.getElementById(`nav-${viewName}`);
                if (activeNav) {
                    activeNav.classList.add('bg-primary', 'text-white', 'shadow-lg', 'translate-x-1');
                    activeNav.classList.remove('text-text-secondary');
                }

                router.renderView(viewName);
            },

            renderView: async (viewName) => {
                const container = document.getElementById('app-container');
                ui.setLoading(true);

                if (viewName === 'dashboard') {
                    appState.projects = await db.fetchAll('projects');
                    appState.skills = await db.fetchAll('skills');
                    appState.certificates = await db.fetchAll('certificates');
                } else if (['projects', 'skills', 'certificates', 'home', 'about'].includes(viewName)) {
                     appState[viewName] = await db.fetchAll(viewName);
                }

                ui.setLoading(false);
                
                container.innerHTML = ''; 
                container.className = 'fade-in';

                if (viewName === 'dashboard') {
                    // (Dashboard code remains same, omitted for brevity but logic flows here)
                     const projects = appState.projects || [];
                    const skills = appState.skills || [];
                    const certs = appState.certificates || [];
                    
                    const maxVal = Math.max(projects.length, skills.length, certs.length, 10); 
                    const getH = (val) => `${(val / maxVal) * 100}%`;

                    container.innerHTML = `
                        <header class="mb-8">
                            <h2 class="text-4xl font-bold text-white mb-2">Welcome back, Franco!</h2>
                            <p class="text-accent text-lg">Here's what's happening in your portfolio.</p>
                        </header>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            ${makeStatCard('Projects', projects.length, 'briefcase', '#42a5f5')}
                            ${makeStatCard('Skills', skills.length, 'zap', '#1a237e')}
                            ${makeStatCard('Certificates', certs.length, 'award', '#7df9ff')}
                        </div>
                        <div class="lg:col-span-2 bg-white rounded-2xl p-6 shadow-xl text-text-primary">
                             <h3 class="text-xl font-bold text-primary mb-6">Quick Actions</h3>
                             <div class="flex gap-4">
                                <button onclick="router.navigate('home')" class="px-4 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200">Edit Hero Section</button>
                                <button onclick="router.navigate('about')" class="px-4 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200">Edit About Me</button>
                             </div>
                        </div>
                    `;
                } else {
                    const items = appState[viewName] || []; 
                    let title = viewName.charAt(0).toUpperCase() + viewName.slice(1);
                    if (viewName === 'home') title = "Hero / Home Section";
                    
                    let gridClass = "grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10";
                    if (viewName === 'about' || viewName === 'home') gridClass = "space-y-4 pb-10 max-w-3xl";

                    const itemsHTML = items.length > 0 
                        ? items.map(item => makeCard(viewName, item)).join('') 
                        : `<div class="p-8 bg-white/10 rounded-xl text-center text-blue-200 border border-white/10">No content found. <button onclick="ui.openModal('${viewName}')" class="underline text-white">Create one?</button></div>`;

                    // Only show Add New button for content that isn't single-record (home/about)
                    let addNewButton = '';
                    if (!['home', 'about'].includes(viewName)) {
                        addNewButton = `
                        <button onclick="ui.openModal('${viewName}')" class="bg-accent hover:bg-white hover:text-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:-translate-y-1 transition-all flex items-center gap-2">
                            <i data-lucide="plus" width="20"></i> Add New
                        </button>`;
                    }

                    container.innerHTML = `
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h2 class="text-3xl font-bold text-white">${title}</h2>
                                <p class="text-blue-200">Manage your ${title.toLowerCase()} content here.</p>
                            </div>
                            ${addNewButton}
                        </div>
                        <div class="${gridClass}">
                            ${itemsHTML}
                        </div>
                    `;
                }
                lucide.createIcons();
            }
        };

        // --- HELPER FUNCTIONS ---
        function makeStatCard(label, value, icon, color) {
            return `
            <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-6 rounded-2xl text-white">
                <div class="flex justify-between items-start mb-4"><i data-lucide="${icon}" width="32"></i></div>
                <h3 class="text-3xl font-bold mb-1">${value}</h3>
                <p class="text-gray-300 font-medium">${label}</p>
            </div>`;
        }

        function makeCard(type, item) {
            let content = '';
            let cardClass = '';

            if (type === 'projects') {
                cardClass = 'bg-surface p-6 rounded-xl shadow-lg border-l-4 border-accent hover:-translate-y-2 transition-transform duration-300 h-full';
                const imgSrc = item.image || item.image_url || 'https://placehold.co/600x400?text=No+Image';
                
                let hasGallery = false;
                if(item.gallery && item.gallery !== '[]') hasGallery = true;

                content = `
                    <div class="h-48 overflow-hidden bg-gray-800 flex items-center justify-center mb-4 rounded-lg relative group">
                        <img src="${imgSrc}" class="w-full h-full object-contain" />
                        ${hasGallery ? '<div class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded flex items-center gap-1"><i data-lucide="layers" width="12"></i> Gallery</div>' : ''}
                    </div>
                    <h3 class="text-xl font-bold text-primary mb-1">${item.title}</h3>
                    <p class="text-text-secondary line-clamp-3">${item.description}</p>
                `;
            } else if (type === 'home') {
                cardClass = 'bg-surface p-6 rounded-xl shadow-lg border-l-4 border-yellow-400';
                content = `
                    <div class="mb-2 text-xs text-yellow-600 font-bold uppercase tracking-wider">Current Display</div>
                    <h3 class="text-2xl font-bold text-primary">${item.title}</h3>
                    <p class="text-accent font-medium mb-2">${item.subtitle}</p>
                    <p class="text-text-secondary italic">"${item.tagline}"</p>
                `;
            } else if (type === 'about') {
                cardClass = 'bg-surface p-6 rounded-xl shadow-lg border-l-4 border-green-400';
                content = `
                    <p class="text-text-primary whitespace-pre-wrap">${item.content}</p>
                `;
            } else if (type === 'skills') {
                cardClass = 'bg-surface p-6 rounded-xl shadow-md flex flex-col items-center text-center';
                content = `<div class="text-5xl mb-4">${item.icon || 'âš¡'}</div><h3 class="text-xl font-bold text-primary">${item.title}</h3>`;
            } else if (type === 'certificates') {
                cardClass = 'bg-primary rounded-xl overflow-hidden shadow-lg border border-white/10 group cursor-pointer';
                const imgSrc = item.image || item.image_url || 'https://placehold.co/600x400?text=No+Image';
                content = `<div class="h-48 overflow-hidden bg-gray-800 flex items-center justify-center"><img src="${imgSrc}" class="w-full h-full object-contain" /></div><div class="p-4 text-center"><p class="font-bold text-white text-sm line-clamp-2">${item.title}</p></div>`;
            }

            // Only show Delete button if NOT 'home' or 'about'
            let deleteBtn = '';
            if (type !== 'home' && type !== 'about') {
                deleteBtn = `
                <button onclick="ui.deleteItem('${type}', '${item.id}')" class="p-2 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transition-colors">
                    <i data-lucide="trash-2" width="16"></i>
                </button>`;
            }

            return `
            <div class="relative group">
                <div class="${cardClass}">
                    ${content}
                </div>
                <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                    <button onclick="ui.openModal('${type}', '${item.id}')" class="p-2 bg-white text-primary rounded-full shadow-lg hover:bg-accent hover:text-white transition-colors">
                        <i data-lucide="edit-2" width="16"></i>
                    </button>
                    ${deleteBtn}
                </div>
            </div>`;
        }

        window.addEventListener('DOMContentLoaded', auth.init);

    </script>
</body>
</html>
